<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexora Professional Suite</title>
    
    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
        }

        .header {
            background: #111;
            padding: 20px;
            border-bottom: 3px solid #FFD700;
            text-align: center;
        }

        .header h1 {
            font-size: 3rem;
            color: #FFD700;
            margin-bottom: 10px;
        }

        .header p {
            color: #999;
        }

        .contact-info {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .contact-info span {
            color: #FFD700;
            font-size: 0.9rem;
        }

        .status-bar {
            background: #1a1a1a;
            padding: 10px;
            text-align: center;
            font-size: 0.9rem;
        }

        .status-bar.connected {
            background: #1b5e20;
            color: #4CAF50;
        }

        .status-bar.error {
            background: #b71c1c;
            color: #ff5252;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .auth-box {
            max-width: 400px;
            margin: 0 auto;
            background: #111;
            border: 2px solid #FFD700;
            border-radius: 10px;
            padding: 30px;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            gap: 10px;
        }

        .tab {
            flex: 1;
            padding: 10px;
            background: #222;
            border: 1px solid #444;
            color: #999;
            cursor: pointer;
            text-align: center;
            border-radius: 5px;
        }

        .tab.active {
            background: #FFD700;
            color: #000;
            border-color: #FFD700;
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #999;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            background: #222;
            border: 1px solid #444;
            color: #fff;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: #FFD700;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #FFD700;
            color: #000;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
        }

        .btn:hover {
            background: #FFA500;
        }

        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-size: 0.9rem;
        }

        .message.error {
            background: rgba(255, 0, 0, 0.1);
            color: #ff5252;
            border: 1px solid #ff5252;
        }

        .message.success {
            background: rgba(0, 255, 0, 0.1);
            color: #4CAF50;
            border: 1px solid #4CAF50;
        }

        .dashboard {
            display: none;
        }

        .dashboard.active {
            display: block;
        }

        .user-panel {
            background: #111;
            border: 2px solid #FFD700;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info h2 {
            color: #FFD700;
            margin-bottom: 5px;
        }

        .user-info p {
            color: #999;
        }

        .logout-btn {
            padding: 10px 20px;
            background: #f44336;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .logout-btn:hover {
            background: #d32f2f;
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .app-card {
            background: #111;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .app-card:hover {
            border-color: #FFD700;
            transform: translateY(-5px);
        }

        .app-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .app-title {
            color: #FFD700;
            margin-bottom: 5px;
        }

        .app-desc {
            color: #999;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>NEXORA</h1>
        <p>Professional Suite</p>
        <div class="contact-info">
            <span>üìß admin@nexoraprosuite.com</span>
            <span>üìû (844) 639-6721</span>
            <span>üåê nexoraprosuite.com</span>
        </div>
    </header>

    <div class="status-bar" id="statusBar">
        Initializing...
    </div>

    <div class="container">
        <!-- Login/Register -->
        <div class="auth-box" id="authBox">
            <div style="text-align: center; margin-bottom: 30px;">
                <img src="https://raw.githubusercontent.com/yourusername/nexora-suite/main/logo.png" 
                     alt="Nexora Pro Suite" 
                     style="width: 100px; height: 100px; border-radius: 50%; box-shadow: 0 0 30px rgba(255, 215, 0, 0.4);">
            </div>
            <div class="tabs">
                <div class="tab active" onclick="showTab('login')">Login</div>
                <div class="tab" onclick="showTab('register')">Register</div>
            </div>

            <!-- Login Form -->
            <div class="form active" id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                <button class="btn" onclick="login()">Sign In</button>
                <div id="loginMsg"></div>
            </div>

            <!-- Register Form -->
            <div class="form" id="registerForm">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="regName" placeholder="Your Name">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="regEmail" placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="regPassword" placeholder="Min 6 characters">
                </div>
                <button class="btn" onclick="register()">Create Account</button>
                <div id="registerMsg"></div>
            </div>
        </div>

        <!-- Dashboard -->
        <div class="dashboard" id="dashboard">
            <div class="user-panel">
                <div class="user-info">
                    <h2 id="userName">Welcome!</h2>
                    <p id="userEmail">user@example.com</p>
                </div>
                <button class="logout-btn" onclick="logout()">Sign Out</button>
            </div>

            <div class="apps-grid">
                <div class="app-card" onclick="openApp('email')">
                    <div class="app-icon">üìß</div>
                    <div class="app-title">Email</div>
                    <div class="app-desc">Manage emails</div>
                </div>
                <div class="app-card" onclick="openApp('calendar')">
                    <div class="app-icon">üìÖ</div>
                    <div class="app-title">Calendar</div>
                    <div class="app-desc">Events</div>
                </div>
                <div class="app-card" onclick="openApp('tasks')">
                    <div class="app-icon">‚úÖ</div>
                    <div class="app-title">Tasks</div>
                    <div class="app-desc">To-do list</div>
                </div>
                <div class="app-card" onclick="openApp('notes')">
                    <div class="app-icon">üìù</div>
                    <div class="app-title">Notes</div>
                    <div class="app-desc">Quick notes</div>
                </div>
                <div class="app-card" onclick="openApp('files')">
                    <div class="app-icon">üìÅ</div>
                    <div class="app-title">Files</div>
                    <div class="app-desc">Storage</div>
                </div>
                <div class="app-card" onclick="openApp('analytics')">
                    <div class="app-icon">üìä</div>
                    <div class="app-title">Analytics</div>
                    <div class="app-desc">Stats</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // YOUR SUPABASE CREDENTIALS - CONNECTED!
        const SUPABASE_URL = 'https://gmvwpoueyvneuwznzdbs.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdtdndwb3VleXZuZXV3em56ZGJzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY5NDAzNTcsImV4cCI6MjA3MjUxNjM1N30.X3xYfHVm0UNKIPzfhosYU0Tq3Wv9TDmI70nejtwzQoc';

        let supabaseClient = null;
        let currentUser = null;

        // Initialize
        window.onload = function() {
            // Check if this is a verification callback
            const urlParams = new URLSearchParams(window.location.search);
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            
            if (urlParams.get('type') === 'signup' || hashParams.get('type') === 'signup') {
                showVerificationSuccess();
            } else if (urlParams.get('error_description') || hashParams.get('error_description')) {
                showVerificationError();
            } else {
                initSupabase();
            }
        };

        function showVerificationSuccess() {
            const authBox = document.getElementById('authBox');
            authBox.innerHTML = `
                <div style="text-align: center; padding: 40px;">
                    <div style="font-size: 3rem; margin-bottom: 20px;">‚úÖ</div>
                    <h2 style="color: #4CAF50; margin-bottom: 20px;">Email Verified Successfully!</h2>
                    <p style="color: #999; margin-bottom: 30px;">Your account is now active. You can login.</p>
                    <button class="btn" onclick="window.location.href='https://nexoraprosuite.com'">Go to Login</button>
                </div>
            `;
            updateStatus('‚úÖ Email Verified', 'connected');
        }

        function showVerificationError() {
            const authBox = document.getElementById('authBox');
            const errorMsg = new URLSearchParams(window.location.hash.substring(1)).get('error_description') || 
                           new URLSearchParams(window.location.search).get('error_description') ||
                           'Verification link expired or invalid';
            
            authBox.innerHTML = `
                <div style="text-align: center; padding: 40px;">
                    <div style="font-size: 3rem; margin-bottom: 20px;">‚ö†Ô∏è</div>
                    <h2 style="color: #f44336; margin-bottom: 20px;">Verification Error</h2>
                    <p style="color: #999; margin-bottom: 20px;">${errorMsg}</p>
                    <p style="color: #999; margin-bottom: 30px;">Please try registering again or contact support.</p>
                    <button class="btn" onclick="window.location.href='https://nexoraprosuite.com'">Back to Login</button>
                </div>
            `;
            updateStatus('Verification Error', 'error');
        }

        function initSupabase() {
            try {
                // Check if Supabase is loaded
                if (typeof window.supabase === 'undefined') {
                    throw new Error('Supabase library not loaded');
                }

                // Initialize Supabase client
                supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                
                // Update status
                updateStatus('‚úÖ Connected to Database', 'connected');
                
                // Check for existing session
                checkSession();
                
            } catch (error) {
                console.error('Initialization error:', error);
                updateStatus('üì± Running in Test Mode', 'error');
                // Continue in demo mode
            }
        }

        function updateStatus(message, type) {
            const statusBar = document.getElementById('statusBar');
            statusBar.textContent = message;
            statusBar.className = 'status-bar ' + type;
        }

        async function checkSession() {
            if (!supabaseClient) return;
            
            try {
                const { data: { session } } = await supabaseClient.auth.getSession();
                if (session) {
                    currentUser = session.user;
                    showDashboard();
                }
            } catch (error) {
                console.error('Session check error:', error);
            }
        }

        function showTab(tab) {
            // Update tabs
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update forms
            document.querySelectorAll('.form').forEach(f => f.classList.remove('active'));
            document.getElementById(tab + 'Form').classList.add('active');
        }

        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const msgEl = document.getElementById('loginMsg');
            
            if (!email || !password) {
                showMessage(msgEl, 'Please fill all fields', 'error');
                return;
            }

            // Demo mode
            if (!supabaseClient) {
                showMessage(msgEl, 'Test Mode: Logging in...', 'success');
                setTimeout(() => {
                    localStorage.setItem('demoUser', JSON.stringify({ email }));
                    currentUser = { email };
                    showDashboard();
                }, 1000);
                return;
            }

            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                currentUser = data.user;
                showDashboard();
                
            } catch (error) {
                showMessage(msgEl, error.message, 'error');
            }
        }

        async function register() {
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const msgEl = document.getElementById('registerMsg');
            
            if (!name || !email || !password) {
                showMessage(msgEl, 'Please fill all fields', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage(msgEl, 'Password must be at least 6 characters', 'error');
                return;
            }

            // Demo mode
            if (!supabaseClient) {
                showMessage(msgEl, '‚úÖ Test Mode: Account created! You can now login.', 'success');
                setTimeout(() => {
                    document.querySelectorAll('.tab')[0].click();
                }, 2000);
                return;
            }

            try {
                console.log('Attempting registration for:', email);
                showMessage(msgEl, 'Creating account...', 'success');
                
                const { data, error } = await supabaseClient.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: { name: name },
                        emailRedirectTo: 'https://nexoraprosuite.com'
                    }
                });

                if (error) {
                    console.error('Registration error:', error);
                    throw error;
                }

                console.log('Registration response:', data);
                
                if (data.user && data.user.identities && data.user.identities.length === 0) {
                    showMessage(msgEl, '‚ö†Ô∏è This email is already registered. Please login instead.', 'error');
                } else if (data.user) {
                    showMessage(msgEl, '‚úÖ Account created successfully! You can now login.', 'success');
                    // Auto-switch to login tab after 2 seconds
                    setTimeout(() => {
                        document.querySelectorAll('.tab')[0].click();
                    }, 2000);
                } else {
                    showMessage(msgEl, '‚úÖ Registration submitted! Check your email.', 'success');
                }
                
            } catch (error) {
                console.error('Full error:', error);
                showMessage(msgEl, 'Error: ' + error.message, 'error');
            }
        }

        function showMessage(element, message, type) {
            element.className = 'message ' + type;
            element.textContent = message;
        }

        function showDashboard() {
            document.getElementById('authBox').style.display = 'none';
            document.getElementById('dashboard').classList.add('active');
            
            if (currentUser) {
                document.getElementById('userName').textContent = 'Welcome back!';
                document.getElementById('userEmail').textContent = currentUser.email || 'Test User';
            }
        }

        async function logout() {
            if (supabaseClient) {
                await supabaseClient.auth.signOut();
            }
            localStorage.removeItem('demoUser');
            window.location.reload();
        }

        function openApp(appName) {
            alert('üöÄ ' + appName.charAt(0).toUpperCase() + appName.slice(1) + ' App\n\nThis feature will be fully functional soon!\n\nContact: admin@nexoraprosuite.com');
        }

        // Check for demo user
        const demoUser = localStorage.getItem('demoUser');
        if (demoUser) {
            currentUser = JSON.parse(demoUser);
            showDashboard();
        }
    </script>
</body>
</html>
